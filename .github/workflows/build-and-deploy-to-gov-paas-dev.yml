name: Build and Deploy SEA-Alpha to Gov.UK PaaS (DEV environment)

on:
  push:
    branches: [ main ]

jobs:
  call-build-and-deploy-workflow:
    uses: ./.github/workflows/_build-and-deploy-to-gov-paas.yml
    with:
      environment_name: DEV
    secrets:
      gov_paas_password: ${{ secrets.GOV_PAAS_PASSWORD }}
